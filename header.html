<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZQ Innovations Header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header id="masthead">
      <div class="logo">
        <div class="logImg">
          <img src="images/Group 14 (3).png" alt="Logo" />
        </div>
        <div class="logoText">Innovations Pvt Ltd</div>
      </div>

      <nav id="site-navigation" class="main-navigation">
        <button
          class="menu-toggle"
          id="mobile-menu-toggle"
          aria-controls="mobileNavLinks"
          aria-expanded="false"
        >
          <i class="fa fa-bars" aria-hidden="true"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <ul class="nav-links" id="navLinks">
          <li class="menuitem"><a href="#about">About</a></li>
          <li class="menuitem"><a href="#zqplus">ZQ Plus</a></li>
          <li class="menuitem"><a href="#zqpro">ZQ Pro</a></li>
          <li class="menuitem"><a href="#zqteam">ZQ Team</a></li>
        </ul>
      </nav>
    </header>
    <script>
      jQuery(document).ready(function ($) {
        // Handle menu item click using event delegation
        $(document).on("click", ".main-navigation a", function () {
          // Check if it's a mobile view
          if ($(window).width() < 768) {
            // Toggle the mobile menu
            $("#mobile-menu-toggle").click();
          }
        });
      });
    </script>
  </body>
</html>
